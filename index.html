<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&amp;family=Space+Mono:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="image/devchallenges.png">
    <link rel="stylesheet" href="style.css">
    <title>404 Not Found</title>
  
     
    
  </head>
  <body>
    <h3
      style="
        font-family: 'Inconsolata', monospace;
        margin-left: 50px;
        font-size: 24px;
        color: #333333;
      "
    >
      404 NOT FOUND
    </h3>
    <div class="error-404">
      <div class="img-src">
        <img src="image/error 404 img.png" width="100%" />
      </div>
      <div class="bad-news">
        <h1
          style="
            font-size: 48px;
            line-height: 71px;
            letter-spacing: -0.035em;
            font-weight: 700;
            font-family: 'Space Mono';
            color: #333333;
          "
        >
          I have a bad news for you
        </h1>
        <p class="the-page">
          The page you are looking for might be removed or is temporarily
          unavailable
        </p>
        <button class="button">BACK TO HOMEPAGE</button>
      </div>
    </div>
  </body>
</html>
